---
- name: (Deprecation) Catch and report renamed settings
  ansible.builtin.fail:
    msg: >-
      Your configuration contains a variable, which now has a different name.
      Please change your configuration to rename the variable (`{{ item.old }}` -> `{{ item.new }}`).
  when: "lookup('ansible.builtin.varnames', ('^' + item.old + '$'), wantlist=True) | length > 0"
  with_items:
    - { "old": "woodpecker_ci_server_data_dir_path", "new": "woodpecker_ci_server_data_path" }
    - { "old": "woodpecker_ci_server_server_fqn", "new": "woodpecker_ci_server_hostname" }
    - { "old": "woodpecker_ci_server_systemd_required_systemd_services_list", "new": "woodpecker_ci_server_systemd_required_services_list" }
    - { "old": "woodpecker_ci_server_systemd_required_systemd_services_list_default", "new": "woodpecker_ci_server_systemd_required_services_list_default" }
    - { "old": "woodpecker_ci_server_systemd_required_systemd_services_list_auto", "new": "woodpecker_ci_server_systemd_required_services_list_auto" }
    - { "old": "woodpecker_ci_server_systemd_required_systemd_services_list_custom", "new": "woodpecker_ci_server_systemd_required_services_list_custom" }
    - { "old": "woodpecker_ci_server_database_driver", "new": "woodpecker_ci_server_database_type" }
    - { "old": "woodpecker_ci_server_environment_variables_database_driver", "new": "woodpecker_ci_server_database_type" }
    - { "old": "woodpecker_ci_server_database_datasource_hostname", "new": "<Replace with woodpecker_ci_server_database_mysql_hostname or woodpecker_ci_server_database_postgres_hostname>" }
    - { "old": "woodpecker_ci_server_database_datasource_port", "new": "<Replace with woodpecker_ci_server_database_mysql_port or woodpecker_ci_server_database_postgres_port>" }
    - { "old": "woodpecker_ci_server_database_datasource_username", "new": "<Replace with woodpecker_ci_server_database_mysql_username or woodpecker_ci_server_database_postgres_username>" }
    - { "old": "woodpecker_ci_server_database_datasource_password", "new": "<Replace with woodpecker_ci_server_database_mysql_password or woodpecker_ci_server_database_postgres_password>" }
    - { "old": "woodpecker_ci_server_container_additional_environment_variables", "new": "woodpecker_ci_server_environment_variables_additional_variables" }
    - { "old": "woodpecker_ci_server_http_header_content_permission_policy", "new": "woodpecker_ci_server_http_header_permissions_policy" }

- name: Fail if required Woodpecker CI server settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item.name }}`) for using this role.
  when: "item.when | bool and lookup('vars', item.name, default='') | string | length == 0"
  with_items:
    - { "name": "woodpecker_ci_server_hostname", when: true }
    - { "name": "woodpecker_ci_server_uid", when: true }
    - { "name": "woodpecker_ci_server_gid", when: true }
    - { "name": "woodpecker_ci_server_config_agent_secret", when: true }
    - { "name": "woodpecker_ci_server_provider", when: true }
    - "name": "woodpecker_ci_server_container_labels_traefik_compression_middleware_name"
      when: "{{ woodpecker_ci_server_container_labels_traefik_compression_middleware_enabled }}"

- name: Fail if Woodpecker CI database type is invalid
  ansible.builtin.fail:
    msg: >-
      woodpecker_ci_server_database_type must be 'mysql', 'postgres', or 'sqlite3'
  when: "woodpecker_ci_server_database_type not in ['mysql', 'postgres', 'sqlite3']"

- name: Fail if required Woodpecker CI server + MySQL integration settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`) when `woodpecker_ci_server_database_type` is `mysql`
  when: "woodpecker_ci_server_database_type == 'mysql' and lookup('vars', item, default='') | string | length == 0"
  with_items:
    - woodpecker_ci_server_database_mysql_hostname
    - woodpecker_ci_server_database_mysql_password

- name: Fail if required Woodpecker CI server + Postgres integration settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`) when `woodpecker_ci_server_database_type` is `postgres`
  when: "woodpecker_ci_server_database_type == 'postgres' and lookup('vars', item, default='') | string | length == 0"
  with_items:
    - woodpecker_ci_server_database_postgres_hostname
    - woodpecker_ci_server_database_postgres_password

- name: Fail if required Woodpecker CI server + Gitea settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`).
  when: "woodpecker_ci_server_provider == 'gitea' and lookup('vars', item, default='') | string | length == 0"
  with_items:
    - woodpecker_ci_server_config_gitea_url
    - woodpecker_ci_server_config_gitea_client
    - woodpecker_ci_server_config_gitea_secret

- name: Fail if required Woodpecker CI server + GitHub settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`).
  when: "woodpecker_ci_server_provider == 'github' and lookup('vars', item, default='') | string | length == 0"
  with_items:
    - woodpecker_ci_server_config_github_client
    - woodpecker_ci_server_config_github_secret

- name: Fail if required Woodpecker CI server + Forgejo settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`).
  when: "woodpecker_ci_server_provider == 'forgejo' and lookup('vars', item, default='') | string | length == 0"
  with_items:
    - woodpecker_ci_server_config_forgejo_url
    - woodpecker_ci_server_config_forgejo_client
    - woodpecker_ci_server_config_forgejo_secret

- name: Run if Traefik is enabled
  when: woodpecker_ci_server_container_labels_traefik_enabled | bool
  block:
    - name: Fail if Traefik settings required for Woodpecker CI server are not defined
      ansible.builtin.fail:
        msg: >-
          You need to define a required configuration setting (`{{ item }}`).
      when: "lookup('vars', item, default='') | string | length == 0"
      with_items:
        - woodpecker_ci_server_container_labels_traefik_hostname
        - woodpecker_ci_server_container_labels_traefik_path_prefix

    # We ensure it doesn't end with a slash, because we handle both (slash and no-slash).
    # Knowing that `woodpecker_ci_server_container_labels_traefik_path_prefix` does not end with a slash
    # ensures we know how to set these routes up without having to do "does it end with a slash" checks elsewhere.
    - name: Fail if woodpecker_ci_server_container_labels_traefik_path_prefix ends with a slash
      ansible.builtin.fail:
        msg: >-
          woodpecker_ci_server_container_labels_traefik_path_prefix (`{{ woodpecker_ci_server_container_labels_traefik_path_prefix }}`) must either be `/` or not end with a slash (e.g. `/ci`).
      when: "woodpecker_ci_server_container_labels_traefik_path_prefix != '/' and woodpecker_ci_server_container_labels_traefik_path_prefix[-1] == '/'"
